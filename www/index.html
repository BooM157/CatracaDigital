<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src="lib/angular-ui-mask/dist/mask.min.js"></script>>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="desafioController">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Calculadora</h1>
          <button  ng-click="openModal()" class="button"><i class="icon ion-gear-b"></i></button>
      </ion-header-bar>
        <div class="bar bar-subheader bar-stable">
            <h1 class="title">Quantidade de passagens</h1>
        </div>
      <ion-content class="padding has-subheader">
          <form name="formPessoa">
          <div class="row">
              <div class="col">
                <div class="item range">
                <i ng-click="qtdMeia = qtdMeia -1" class="icon ion-ios-minus-empty"></i>
                <input ng-model="qtdMeia" type="range" name="range1" min="{{MIN}}" max = "{{MAX}}">
                <i ng-click="qtdMeia = qtdMeia + 1" class="icon ion-ios-plus-empty"></i>
                </div>
              </div>
              <div class="col col-33">
                  <div class="list">
                      <div class="item item-input item-stacked-label">
                          <span class="input-label">Meia</span>
                          <input ng-model="qtdMeia" type="text" placeholder="">
                      </div>
                  </div>
              </div>
          </div>
          
          <div class="row">
              <div class="col">
                  <div class="item range">
                  <i ng-click="qtdInteira = qtdInteira - 1" class="icon ion-ios-minus-empty"></i>
                <input ng-model="qtdInteira" type="range" name="volume" min="{{MIN}}" max="{{MAX}}">
                  <i ng-click="qtdInteira = qtdInteira + 1" class="icon ion-ios-plus-empty"></i>
                  </div>
              </div>
              <div class="col col-33">
                  <div class="list">
                      <div class="item item-input item-stacked-label">
                          <span class="input-label">Inteira</span>
                          <input ng-model="qtdInteira" type="text" placeholder="">
                      </div>
                  </div>
              </div>
          </div>
                    
          <div class="row">
              <div class="col">
                  <p class="title">Custo Total:</p>
                  <br>
              </div>
              <div class="col">
                  <p class="title" >{{custoTotal.toFixed(2)}}</p>
              </div>
          </div>
          
          <div class="row">
              <div class="col">
                  <p class="title">Valor recebido:</p>
                  <br>
              </div>
              <div class="col">
                <span class="item-input"></span>
                <input ng-model="valorRecebido" type="number" required>
              </div>
          </div>

          <div class="row">
              <div class="col">
                  <p class="title">Troco:</p>
                  <br>
              </div>
              <div class="col">
                  <p1 class="title">{{troco.toFixed(2)}}</p1>
              </div>
          </div>
          
          <button ng-disabled="!formPessoa.$valid" ng-click="Calcular(qtdMeia,qtdInteira,valorRecebido)" class="button button-full button-dark">Calcular</button>
          </form>
      </ion-content>
        <ion-footer-bar class="bar-dark">
            <p class="title"> - Carlos - </p>
        </ion-footer-bar>
    </ion-pane>
  </body>
</html>
